<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Special</title>
    <style>
        body {
            background-color: #ffe6e6;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #d10050;
            margin-top: 15%;
            animation: pulse 1.5s infinite alternate;
        }

        h2 {
            font-size: 1.5em;
            color: #ff4d79;
            margin-top: 10px;
        }
        h3 {
            font-size: 1.5em;
            color: #ff4d79;
            margin-top: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .popup {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }

        .buttons {
            margin-top: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .yes {
            background: #ff4d79;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .yes:hover {
            background: #d10050;
            transform: scale(1.1);
        }

        .no {
            background: #ccc;
            color: black;
            margin-left: 10px;
        }

        .yes-float {
            position: absolute;
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background: #ff4d79;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1 id="question">Mere Param Pujya Swami.. Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="popup">
        <p id="message">This is the most important question!</p>
        <div class="buttons">
            <button class="yes" onclick="sayYes()">Yes</button>
            <button class="no" onclick="spawnYesButtons()">No</button>
        </div>
    </div>

    <script>
        function sayYes() {
    document.body.style.display = "flex";
    document.body.style.flexDirection = "column";
    document.body.style.alignItems = "center";
    document.body.style.justifyContent = "center";
    document.body.style.textAlign = "center";
    document.body.style.padding = "20px";
    document.body.style.background = "#ffe6e6"; // Keeping the soft pink background

    document.body.innerHTML = `
       <div style="display: flex; flex-direction: column; align-items: center; gap: 5px;">
    <img src="https://github.com/sneha21099/Personal-Val/blob/main/love.jpeg" alt="Us Together" 
         style="max-width: 170px; width: 100%; height: auto; border-radius: 9px; 
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); margin: 0; padding: 0;">
    
    <h1 style="margin: 5px 0;">YAY! ‚ù§Ô∏è I love you so much Saduu Babuu! ‚ù§Ô∏è</h1>
    <h2 style="margin: 5px 0;">Counting down the moments until I get to hold you close in Manali.</h2>
    <h3 style="margin: 5px 0;">This Valentine‚Äôs Day will be magical with you! ‚ùÑÔ∏èüíï</h3>
</div>

       
    `;

    startHeartAnimation();
}

        function spawnYesButtons() {
            for (let i = 0; i < 10; i++) {
                let yesBtn = document.createElement("button");
                yesBtn.className = "yes-float";
                yesBtn.innerText = "YES!";
                yesBtn.style.left = Math.random() * window.innerWidth + "px";
                yesBtn.style.top = Math.random() * window.innerHeight + "px";
                yesBtn.onclick = sayYes;
                document.body.appendChild(yesBtn);
            }
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s"; // Random speed

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        function startHeartAnimation() {
            setInterval(createHeart, 300);
        }

        // Start heart animation when the page loads
        startHeartAnimation();
    </script>

</body>
</html>
